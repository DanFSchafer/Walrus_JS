<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <p>Here is a bunch of intro text that we don't want formatted.</p>

      <div class="when-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>

      <div class="when-showing">
        <p>What a cute Walrus. <span class="clickable">Click here</span> to hide her again</p>
        <img src="img/walrus.jpg">
      </div>

    </div>
  </body>
</html>
